<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="mb">
        <div class="start">
            <h1>First to play gets 'X'</h1>
            <h2>Do you wanna play first</h2>
            <div id="buttons">
                <button id="yes">Yes</button>
                <button id="no">No</button>
            </div>
        </div>
        <div class="status">
            <h1 class="wld"></h1>
        </div>
        <div class="container">
            <div id="winningLine" class="line">
                <div class="chld"></div>
            </div>
            <div id="board" class="board">
                <div id="r1">
                    <div id="a11" class="gc4"></div>
                    <div id="a12" class="gc9"></div>
                    <div id="a13" class="gc2"></div>
                </div>
                <div id="r2">
                    <div id="a21" class="gc3"></div>
                    <div id="a22" class="gc5"></div>
                    <div id="a23" class="gc7"></div>
                </div>
                <div id="r3">
                    <div id="a31" class="gc8"></div>
                    <div id="a32" class="gc1"></div>
                    <div id="a33" class="gc6"></div>
                </div>
            </div>
        </div>
        <button class="restart" onclick="location.reload()">Restart</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
