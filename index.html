<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>

<body class="dark-mode">
    <header>
        <h1 class="heading">Tic Tac Toe</h1>
        <h2 class="status"></h2>
        <div class="leftplayer"></div>
        <div class="rightplayer"></div>
    </header>
    <div class="container">
        <div id="board" class="board">
            <div id="a11" class="gc4"></div>
            <div id="a12" class="gc9"></div>
            <div id="a13" class="gc2"></div>
            <div id="a21" class="gc3"></div>
            <div id="a22" class="gc5"></div>
            <div id="a23" class="gc7"></div>
            <div id="a31" class="gc8"></div>
            <div id="a32" class="gc1"></div>
            <div id="a33" class="gc6"></div>
            <div id="winningLine" class="line">
                <div class="chld"></div>
            </div>
        </div>
        <div class="start">

            <button class="hvh passive">
                <div class="human">
                    <svg width="64" height="64" viewBox="0 0 64 64">
                        <rect x="12" y="9.5" width="40" height="40" rx="20" />
                        <rect x="9.05" y="51.5" width="46" height="46" rx="23" />
                    </svg>
                </div>
                <div class="vs">
                    vs
                </div>
                <div class="human">
                    <svg width="64" height="64" viewBox="0 0 64 64">
                        <rect x="12" y="9.5" width="40" height="40" rx="20" />
                        <rect x="9.05" y="51.5" width="46" height="46" rx="23" />
                    </svg>
                </div>
            </button>

            <button class="hva active">
                <div class="human">
                    <svg width="64" height="64" viewBox="0 0 64 64">
                        <rect x="12" y="9.5" width="40" height="40" rx="20" />
                        <rect x="9.05" y="51.5" width="46" height="46" rx="23" />
                    </svg>
                </div>
                <div class="vs">
                    vs
                </div>
                <div class="ai">
                    <svg width="64" height="64" viewBox="0 0 64 64">
                        <rect x="9" y="9.5" width="46" height="39" rx="14.5" />
                        <circle cx="22" cy="28" r="6" />
                        <circle cx="42" cy="28" r="6" />
                        <rect x="27.35" y="0" width="9.5" height="9.5" rx="4.75" />
                        <rect x="0" y="20.5" width="16" height="17" rx="8.5" />
                        <rect x="48" y="20.5" width="16" height="17" rx="8.5" />
                        <rect x="9.05" y="51.5" width="46" height="46" rx="23" />
                    </svg>
                </div>
            </button>

            <div>
                <button class="hipe swap-container passive">
                    <div class="human swapl">
                        <svg width="64" height="64" viewBox="0 0 64 64">
                            <rect x="12" y="9.5" width="40" height="40" rx="20" />
                            <rect x="9.05" y="51.5" width="46" height="46" rx="23" />
                        </svg>
                    </div>
                    <div class="swap">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="swap-icon">
                            <path d="m16 3 4 4-4 4" />
                            <path d="M20 7H4" />
                            <path d="m8 21-4-4 4-4" />
                            <path d="M4 17h16" />
                        </svg>
                    </div>
                    <div class="ai swapr">
                        <svg width="64" height="64" viewBox="0 0 64 64">
                            <rect x="9" y="9.5" width="46" height="39" rx="14.5" />
                            <circle cx="22" cy="28" r="6" />
                            <circle cx="42" cy="28" r="6" />
                            <rect x="27.35" y="0" width="9.5" height="9.5" rx="4.75" />
                            <rect x="0" y="20.5" width="16" height="17" rx="8.5" />
                            <rect x="48" y="20.5" width="16" height="17" rx="8.5" />
                            <rect x="9.05" y="51.5" width="46" height="46" rx="23" />
                        </svg>
                    </div>
                </button>

                <button class="norm swap-container passive">
                    <div class="human swapl">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="x-icon">
                            <path d="M18 6 6 18" />
                            <path d="m6 6 12 12" />
                        </svg>
                    </div>
                    <div class="swap">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="swap-icon">
                            <path d="m16 3 4 4-4 4" />
                            <path d="M20 7H4" />
                            <path d="m8 21-4-4 4-4" />
                            <path d="M4 17h16" />
                        </svg>
                    </div>
                    <div class="ai swapr">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="o-icon">
                            <circle cx="12" cy="12" r="6" />
                        </svg>
                    </div>
                </button>
            </div>

            <button class="play passive">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-play-icon lucide-play">
                    <polygon points="6 3 20 12 6 21 6 3" />
                </svg>
                <p>Play</p>
            </button>
        </div>
    </div>
    <footer>
        <button class="home" onclick="location.reload()"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="home-icon">
                <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
                <path
                    d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            </svg></button>
        <button class="restart">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" class="restart-icon">
                <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8" />
                <path d="M21 3v5h-5" />
            </svg>
        </button>
    </footer>

    <div class="icon-wrapper" id="themeToggle">
        <!-- Moon Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" class="lucide moon-icon" viewBox="0 0 24 24">
            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
        </svg>

        <!-- Sun Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" class="lucide sun-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="4" />
            <path d="M12 2v2" />
            <path d="M12 20v2" />
            <path d="m4.93 4.93 1.41 1.41" />
            <path d="m17.66 17.66 1.41 1.41" />
            <path d="M2 12h2" />
            <path d="M20 12h2" />
            <path d="m6.34 17.66-1.41 1.41" />
            <path d="m19.07 4.93-1.41 1.41" />
        </svg>
    </div>
    <script src="script.js"></script>
</body>

</html>
